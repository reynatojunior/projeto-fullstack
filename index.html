<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Loja de roupas</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossas roupas</h2>

            <div class="produto">
                <img src="./img/camisa.png" alt="">
                <h3>Camisa</h3>
                <p>R$90,00</p>
                <button class="add-carrinho" data-name="Camiseta basica" data-preco="90">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="./img/calca.png" alt="">
                <h3>Calça</h3>
                <p>R$120,00</p>
                <button class="add-carrinho" data-name="Calça jeans" data-preco="120">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="./img/tenis.png" alt="">
                <h3>Tenis</h3>
                <p>R$150,00</p>
                <button class="add-carrinho" data-name="Tenis basico" data-preco="150">Adicionar ao carrinho</button>
            </div>


        </section>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho">

            </ul>
            <p>Total: R$ <span id="total">0</span>,00</p>

        </aside>
    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
